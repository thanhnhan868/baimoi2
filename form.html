<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin của mày vào đây</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="form-dang-ki">
            <h1>Thông tin liên hệ </h1>
            <div class="mb-3">
                <span for="hovaten" class="form-label">Họ và tên</span>
                <input type="text" class="form-control" id="hovaten" name="hovaten">
              </div>
              <div class="mb-3">
                <span for="sdt" class="form-label">Số điện thoại</span>
                <input type="Email" class="form-control" id="sdt" name="sdt">
              </div>
              <div class="mb-3">
                <span for="dia-chi" class="form-label">Địa chỉ liên hệ</span>
                <input type="text" class="form-control" id="dia-chi" name="dia-chi">
              </div>
              <div class="mb-3">
                <span for="email" class="form-label">Địa chỉ email</span>
                <input type="text" class="form-control" id="email" name="email">
              </div>
              <div class="mb-3">
                <span for="khac" class="form-label">Yêu cầu khác</span>
                <input type="text" class="form-control" id="khac" name="khác">
              </div>
              <button class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./thu_vien/jquery-3.7.1.min.js"></script>
    <script src="./thu_vien/jquery.validate.js"></script>
    <script>
        $('#form-dang-ki').validate({
            rules: {
                'hovaten':{
                    required: true
                }
            }
        })
    </script>

</body>
</html>
